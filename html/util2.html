<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <link type="text/css" rel="stylesheet" href="../css/util2.css">
    <title>util2</title>
</head>

<body>

<label class="ant-radio-wrapper">
    <span class="ant-radio">
        <input type="radio" class="ant-radio-input" value="on">
        <span class="ant-radio-inner"></span>
    </span>
    <span>radio1</span>
</label>

<label class="ant-radio-wrapper ant-radio-wrapper-checked">
    <span class="ant-radio ant-radio-checked">
        <input type="radio" class="ant-radio-input" value="on">
        <span class="ant-radio-inner"></span>
    </span>
    <span>radio2</span>
</label>
<br><br><br>

<label class="ant-checkbox-wrapper">
    <span class="ant-checkbox">
        <input type="checkbox" class="ant-checkbox-input" value="on">
        <span class="ant-checkbox-inner"></span>
    </span>
    <span>checkbox1</span>
</label>

<label class="ant-checkbox-wrapper">
    <span class="ant-checkbox ant-checkbox-checked">
        <input type="checkbox" class="ant-checkbox-input" value="on">
        <span class="ant-checkbox-inner"></span>
    </span>
    <span>checkbox2</span>
</label>
<br><br><br>

</body>
</html>
