<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link type="text/css" rel="stylesheet" href="../css/lib.css">
    <title>lib</title>
</head>
<body>

<div class="x-comment-wrapper">
    <div class="comment-count">当前评论条数:0</div>
    <div class="new-comment-wrapper">
        <span class="comment-avatar">
             <img class="avatar"
                  src="http://s3.meituan.net/v1/mss_814dc1610cda4b2e8febd6ea2c809db5/image/1491041609610.png">
        </span>
        <button class="comment-btn">发布</button>
        <div class="input-wrapper">
            <textarea placeholder="发表一下你的看法" class="comment-input">怎样求的它的高度？？</textarea>
        </div>
    </div>
    <div class="empty-comment-wrapper">
        <img class="empty-img"
             src="http://s3.meituan.net/v1/mss_814dc1610cda4b2e8febd6ea2c809db5/image/1491041609610.png">
        <p class="empty-text">暂无评论，快来抢沙发～</p>
    </div>
</div>

</body>
</html>
