<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <style>
        .img-box {
            width: 300px;
            height: 200px;
            background: #58a url(../images/image.jpg) no-repeat;

        }

        .background-position {
            background-position: right 20px bottom 40px;
        }

        .img-box-fixed {
            width: 300px;
            height: 200px;
            background: pink url(../images/image.jpg) right bottom no-repeat;
            background-position: right 20px bottom 40px;
        }

    </style>
</head>
<body>

<div class="img-box">
    文本
</div>

<div class="img-box background-position">
    文本
</div>

<div class="img-box-fixed">
    文本
</div>

</body>
</html>
