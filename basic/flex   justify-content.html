<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>justify-content内容对齐 子元素在沿着弹性容器的主轴线（横轴）方向上对齐</title>
    <link rel="stylesheet" type="text/css" href="./css/0.css">
    <link rel="stylesheet" type="text/css" href="./flex.css">
    <style>
        .flex-start {
            -webkit-justify-content: flex-start;
            justify-content: flex-start;
        }

        .flex-end {
            -webkit-justify-content: flex-end;
            justify-content: flex-end;
        }

        .center {
            -webkit-justify-content: center;
            justify-content: center;
        }

        .space-between {
            -webkit-justify-content: space-between;
            justify-content: space-between;
        }

        .space-around {
            -webkit-justify-content: space-around;
            justify-content: space-around;
        }
    </style>
</head>
<body>

<div class="flex-container flex-start">
    <div class="flex-item">flex item 1 flex-start</div>
    <div class="flex-item">flex item 2</div>
    <div class="flex-item">flex item 3</div>
</div>

<div class="flex-container flex-end">
    <div class="flex-item">flex item 1 flex-end</div>
    <div class="flex-item">flex item 2</div>
    <div class="flex-item">flex item 3</div>
</div>

<div class="flex-container center">
    <div class="flex-item">flex item 1 center</div>
    <div class="flex-item">flex item 2</div>
    <div class="flex-item">flex item 3</div>
</div>

<div class="flex-container space-between">
    <div class="flex-item">flex item 1 space-between</div>
    <div class="flex-item">flex item 2</div>
    <div class="flex-item">flex item 3</div>
</div>

<div class="flex-container space-around">
    <div class="flex-item">flex item 1 space-around</div>
    <div class="flex-item">flex item 2</div>
    <div class="flex-item">flex item 3</div>
</div>

</body>
</html>
