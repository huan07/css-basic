<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>菜鸟教程(runoob.com)</title>
    <style>
        .animation {
            width: 100px;
            height: 100px;
            background: red;
            position: relative;
        }

        .animation:hover {
            animation: myfirst 5s linear 2s infinite;
            -webkit-animation: myfirst 5s linear 2s infinite; /* Safari and Chrome */
        }

        @keyframes myfirst {
            0% { /* from  始终定义 0% 和 100% 选择器。 */
                background: red;
                left: 0px;
                top: 0px;
            }
            25% {
                background: yellow;
                left: 200px;
                top: 0px;
            }
            50% {
                background: blue;
                left: 200px;
                top: 200px;
            }
            75% {
                background: green;
                left: 0px;
                top: 200px;
            }
            100% { /* to */
                background: white;
                left: 0px;
                top: 0px;
            }
        }

        @-webkit-keyframes myfirst /* Safari and Chrome */
        {
            0% {
                background: red;
                left: 0px;
                top: 0px;
            }
            25% {
                background: yellow;
                left: 200px;
                top: 0px;
            }
            50% {
                background: blue;
                left: 200px;
                top: 200px;
            }
            75% {
                background: green;
                left: 0px;
                top: 200px;
            }
            100% {
                background: white;
                left: 0px;
                top: 0px;
            }
        }
    </style>
</head>
<body>

<div class="animation"></div>

</body>
</html>
