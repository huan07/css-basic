<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title></title>
    <style>
        .dropdown {
            position: relative;
            display: inline-block;
        }

        .dropdown-content {
            display: none;
            position: absolute; /* 要设置脱离文档流，否则的话，鼠标悬浮会影响后续节点的布局 */
            background-color: #f9f9f9;
            /*  min-width: 160px;*/
            width: 100%;
            box-sizing: border-box;
            /* overflow:auto;*/
            box-shadow: 0px 8px 16px 0px rgba(0, 0, 0, 0.2);
            padding: 12px 16px;
        }

        .dropdown:hover .dropdown-content {
            display: block;
        }
    </style>
</head>
<body>

<div class="dropdown">
    <span>鼠标移动 鼠标移动</span>
    <div class="dropdown-content">
        <p>菜鸟教程</p>
        <p>www.runoob.com</p>
    </div>
</div>


<div>后续节点 后续节点 后续节点 后续节点</div>
<div>后续节点 后续节点 后续节点 后续节点</div>


</body>
</html>
