        body > * {

        .container {
            width: 30em;
            border: 10px solid black;
        }

        .box {
            -webkit-box-sizing: border-box; /* width = content + 2*padding + 2*border */
            box-sizing: border-box;
            width: 50%;
            border: 10px solid red;

            float: left;
        }

        .clear-fix {
            zoom: 1;
        }

        .clear-fix:after {
            content: '';
            display: table;
            clear: both;
        }

        input, textarea {
            -webkit-box-sizing: border-box;
            box-sizing: border-box;
            width: 100%;
        }
    </style>
</head>
