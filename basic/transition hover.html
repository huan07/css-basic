<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>菜鸟教程(runoob.com)</title>
    <style>
        .x-property-duration {
            width: 100px;
            height: 100px;
            background: red;
            transition-property: width, height, background, transform;
            transition-duration: 2s;
            transition-timing-function: ease;
            transition-delay: 1s;
        }

        .x-property-duration:hover {
            width: 500px;
            height: 500px;
            background: #c5f0d3;
            transform: rotate(180deg);
        }
    </style>
</head>
<body>

<div class="x-property-duration"></div>

</body>
</html>
