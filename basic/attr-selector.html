<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <style>
        [title] {
            border: 1px solid #aaa;
        }

        [title2=Hello] {
            border: 2px solid #aaa;
        }

        [title3~=Hello] {
            border: 4px solid #aaa;
        }

        [title4|=Hello] {
            border: 8px solid #aaa;
        }

        [title5*=stu] {
            border: 8px solid #aaa;
        }

        input[type="text"] {
            width: 150px;
            background-color: #aaa;
        }

        input[type="button"] {
            width: 50px;
        }
    </style>
</head>
<body>
<h1 title="Hello world">Hello world</h1>


<h1 title2="Hello">Hello world</h1>


<h1 title3="Hello world">Hello world</h1>
<h1 title3="student Hello">student Hello</h1>
<h1 title3="student">student</h1>


<h1 title4="Hello-world">Hello-world</h1> <!-- 以Hello开头 -->
<h1 title4="Hello-student">Hello-student</h1>
<h1 title4="student">student</h1>

<p title5="stu-">[title5*=stu]</p>
<p title5="stu-x">[title5*=stu]</p>

<form action="" method="">
    <input type="text" name="fname" value="huan">
    <input type="button" value="example button">
</form>

</body>
</html>
