<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <style>
        p {
            width: 300px;
            margin: 20px;
        }

        img {
            width: 200px;
        }

        .img-item {
            margin: 20px 20px 0 0;
        }

        .float-left {
            float: left;
        }

        .float-right {
            float: right;
        }

        .clear-both { /* 清除浮动1 */
            clear: both;
        }

        .test {
            border: 3px solid #4CAF50;
            padding: 5px;
        }

        .clearfix { /* 清除浮动2: 子元素是float, 而且比父亲元素高，这时候要设置父亲元素 */
            overflow: auto;
        }
    </style>
</head>
<body>

<p>
    <img class="float-left" src="../images/image.jpg" alt="">
    浮动元素之前的元素将不会受到影响。
    浮动元素之后的元素将围绕它。
</p>

<p>
    <img class="float-right" src="../images/image.jpg" alt="">
    浮动元素之前的元素将不会受到影响。
    浮动元素之后的元素将围绕它。
    一个浮动元素会尽量向左或向右移动，直到它的外边缘碰到 <span style="color:red;">包含框／另一个浮动框的边框为止</span>
</p>

<img class="float-left img-item" src="../images/image.jpg" alt="">
<img class="float-left img-item" src="../images/image.jpg" alt="">
<img class="float-left img-item" src="../images/image.jpg" alt="">

<div class="clear-both" style="color:red">清除浮动1</div>
<br><br>

<div class="test">
    <img class="float-right" src="../images/image.jpg" alt="">
    不仅是技术，更是梦想！！！
</div>
<div>
    清除浮动2
    <br>
    如果子元素的高度大于父元素，且子元素设置了浮动，那么子元素将溢出
    <br>
    在父元素上设置 <span style="color:red;">清除浮动2 overflow: auto; </span>来解决该问题:
</div>
<div class="test clearfix">
    <img class="float-right" src="../images/image.jpg" alt="">
    不仅是技术，更是梦想！！！
</div>

</body>
</html>
