<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" type="text/css" href="css/0.css">
    <style>
        div {
            width: 50px;
            height: 80px;
            background-color: pink;

            margin-left: 100px;
        }

        .scale-big {
            -webkit-transform: scale(2, 3); /* >1 放大、<1 缩小， */
            transform: scale(2, 3);

            margin-top: 150px;
            margin-bottom: 150px;
        }

        .scaleX {
            -webkit-transform: scaleX(2);
            transform: scaleX(2);
        }
    </style>
</head>
<body>

<div></div>

<div class="scale-big"></div>

<div class="scaleX"></div>

</body>
</html>
