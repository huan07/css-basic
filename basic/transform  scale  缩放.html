<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <style>
        div {
            margin-left: 100px;
            margin-bottom: 100px;
        }

        div {
            width: 50px;
            height: 80px;
            background-color: pink;
        }

        .scale-big {
            -ms-transform: scale(2, 3);
            -webkit-transform: scale(2, 3);
            transform: scale(2, 3);
        }

        .scale-small {
            -ms-transform: scale(.2, .3);
            -webkit-transform: scale(.2, .3);
            transform: scale(.2, .3);
        }
    </style>
</head>
<body>

<div></div>

<div class="scale-big"></div>

<div class="scale-small"></div>

</body>
</html>
