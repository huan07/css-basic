<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>flex 子元素如何分配空间</title>
    <link rel="stylesheet" type="text/css" href="./css/0.css">
    <link rel="stylesheet" type="text/css" href="./flex.css">
    <style>
        .flex-container {
            width: 500px;
        }

        .flex-item {
            width: auto;
            height: auto; /* 宽度，高度不需要，此处设置为了覆盖 */
        }

        .item1 {
            -webkit-flex: 2;
            flex: 2;
        }

        .item2, .item3 {
            -webkit-flex: 1;
            flex: 1;
        }

        .initial {
            -webkit-flex: initial;
            flex: initial;
        }

        .auto {
            -webkit-flex: auto;
            flex: auto;
        }

        .none {
            -webkit-flex: none;
            flex: none;
        }

    </style>
</head>
<body>

<div class="flex-container ">
    <div class="flex-item item1">flex item 1</div>
    <div class="flex-item item2">flex item 2</div>
    <div class="flex-item item3">flex item 3</div>
</div>

<div class="flex-container ">
    <div class="flex-item ">flex item 1 initial</div>
    <div class="flex-item ">flex item 2</div>
    <div class="flex-item ">flex item 3</div>
</div>

<div class="flex-container ">
    <div class="flex-item initial">flex item 1 initial 默认值</div>
    <div class="flex-item initial">flex item 2</div>
    <div class="flex-item initial">flex item 3</div>
</div>

<div class="flex-container ">
    <div class="flex-item auto">flex item 1 auto</div>
    <div class="flex-item auto">flex item 2</div>
    <div class="flex-item auto">flex item 3</div>
</div>

<div class="flex-container ">
    <div class="flex-item none">flex item 1 none</div>
    <div class="flex-item none">flex item 2</div>
    <div class="flex-item none">flex item 3</div>
</div>


</body>
</html>
