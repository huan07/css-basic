<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" type="text/css" href="css/0.css">
    <style>
        .div1 {
            height: 200px;
            width: 200px;
            position: relative;
            padding: 10px;
            border: 1px solid black;
        }

        .div2 {
            position: absolute; /* ？？？*/
            padding: 50px;
            border: 1px solid black;
            background-color: red;
            -webkit-transform: rotate(45deg); /* Safari and Chrome */
            -webkit-transform-origin: center center; /* Safari and Chrome */
            transform: rotate(45deg);
            transform-origin: center center; /* 转换元素的位置（默认是中心位置） 必须先使用 transform ！！！*/
        }

        .left-top {
            transform-origin: left top;
        }

        .left-bottom {
            transform-origin: 0% 100%;
        }
    </style>
</head>

<body>

<div class="div1">
    <div class="div2">HELLO</div>
</div>

<div class="div1">
    <div class="div2 left-top">HELLO</div>
</div>

<div class="div1">
    <div class="div2 left-bottom">HELLO</div>
</div>

</body>
</html>
