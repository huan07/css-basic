<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" type="text/css" href="css/0.css">
    <style>
        body > * {
            margin: 40px 0 40px 100px;
        }

        .div1 {
            height: 150px;
            width: 150px;
            padding: 10px;
            border: 1px solid black;

            position: relative;
        }

        .div2 {
            height: 100px;
            width: 100px;
            padding: 10px;
            border: 1px solid black;

            background-color: pink;

            position: absolute; /* 脱离了文档流 设置width/height/padding/margin */
        }

        .transform {
            -webkit-transform: rotate(45deg);
            -webkit-transform-origin: center center;
            transform: rotate(45deg);
            transform-origin: center center; /* 转换元素的位置（默认是中心位置）必须先使用 transform ！！*/
        }

        .left-top {
            transform-origin: left top;
        }

        .left-bottom {
            transform-origin: 0% 100%;
        }
    </style>
</head>

<body>

<div class="div1">
    <span class="div2">hi</span>
</div>

<div class="div1">
    <div class="div2 transform">hi</div>
</div>

<div class="div1">
    <div class="div2 transform left-top">hi</div>
</div>

<div class="div1">
    <div class="div2 transform left-bottom">hi</div>
</div>

</body>
</html>
