<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title></title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        .img1 {
            width: 400px;
            /*
                       写两个会按照指定的大小展示 但是比例拿捏不好，图片展示可能会变形
                       宽高不写 会按照图片本身的大小展示；
                       只写一个，另一个会自适应宽高；
                       */
            height: 120px;
        }

    </style>
</head>
<body>

<img class="img1" src="../images/image.jpg" alt="Paris">
<img src="../images/image.jpg" alt="Paris">
<img src="../images/image.jpg" alt="Paris" width="500">


</body>
</html>
