<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>align-items 子元素在侧轴（纵轴）方向上的对齐方式</title>
    <link rel="stylesheet" type="text/css" href="./css/0.css">
    <link rel="stylesheet" type="text/css" href="./flex.css">
    <style>
        .flex-item {
            height: auto; /* 不需要设置的，由content及align-items值确定 */
        }

        .stretch {
            -webkit-align-items: stretch;
            align-items: stretch;
        }

        .flex-start {
            -webkit-align-items: flex-start;
            align-items: flex-start;
        }

        .center {
            -webkit-align-items: center;
            align-items: center;
        }

        .flex-end {
            -webkit-align-items: flex-end;
            align-items: flex-end;
        }

        .baseline {
            -webkit-align-items: baseline;
            align-items: baseline;
        }
    </style>
</head>
<body>

<div class="flex-container stretch">
    <div class="flex-item">flex item 1 stretch 默认值</div>
    <div class="flex-item">flex item 2</div>
    <div class="flex-item">flex item 3</div>
</div>

<div class="flex-container flex-start">
    <div class="flex-item">flex item 1 flex-start</div>
    <div class="flex-item">flex item 2</div>
    <div class="flex-item">flex item 3</div>
</div>

<div class="flex-container center">
    <div class="flex-item">flex item 1 center</div>
    <div class="flex-item">flex item 2</div>
    <div class="flex-item">flex item 3</div>
</div>

<div class="flex-container flex-end">
    <div class="flex-item">flex item 1 flex-end</div>
    <div class="flex-item">flex item 2</div>
    <div class="flex-item">flex item 3</div>
</div>

<div class="flex-container baseline">
    <div class="flex-item">flex item 1 baseline</div>
    <div class="flex-item">flex item 2</div>
    <div class="flex-item">flex item 3</div>
</div>

</body>
</html>
