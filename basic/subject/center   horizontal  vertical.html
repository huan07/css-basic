<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" type="text/css" href="../css/0.css">
    <style>
        .centerX {
            border: 3px solid rgba(255, 192, 203, 1);
        }

        .centerX .innerX {
            border: 3px dashed coral;
        }

        .center {
            padding: 10px 0; /* 1. */

            text-align: center;
        }

        .center2 {
            line-height: 100px; /* 2. */
            height: 100px;

            text-align: center;

            width: 300px;
        }

        .center2 .multi-line { /* 2.多行居中 */
            line-height: 1.5; /* 多行文本的行高 是行高的累加 */
            display: inline-block;
            vertical-align: middle;
        }

        .center3 {
            height: 100px;
            position: relative;
        }

        .center3 p {
            position: absolute;
            top: 50%; /* 相对父元素的高度一半 */
            left: 50%;
            -webkit-transform: translate(-50%, -50%); /* 相对自身宽度，高度的一半 */
            transform: translate(-50%, -50%); /* 3. 针对确定大小的元素，还可以用margin-left:-10px */
        }

        .center4 {
            width: 300px;
            height: 100px;
            display: -webkit-flex; /* 4. flex布局  */
            display: flex;
            -webkit-justify-content: center;
            justify-content: center;
            -webkit-align-items: center;
            align-items: center;
        }

        .center4 p {
            width: 70px;
            height: 70px;
        }

        .center5 {
            width: 300px;
            height: 100px;
            display: -webkit-flex;
            display: flex;
        }

        .center5 p {
            width: 70px;
            height: 70px;
            margin: auto;
        }

        .center6 {
            width: 300px;
            height: 100px;
            display: grid;
        }

        .center6 p {
            width: 70px;
            height: 70px;
            margin: auto;
        }

        .center7 {
            display: table;
            height: 100px;
        }

        .center7 .inner7 {
            display: table-cell;
            vertical-align: middle;
        }
    </style>
</head>
<body>

<div class="centerX center">
    <p class="innerX inner">我是水平垂直居中的。</p>
</div>
<div class="centerX center">
    我是水平垂直居中的。也可以不被包一层
</div>


<div class="centerX center2">
    <p class="innerX ">我是水平垂直居中的。2</p>
</div>
<div class="centerX center2">
    <p class="innerX multi-line">我是水平垂直居中的。2 针对多行文本 针对多行文本 针对多行文本 针对多行文本 针对多行文本</p>
</div>


<div class="centerX center3">
    <p class="innerX ">我是水平垂直居中的。3</p>
</div>


<div class="centerX center4">
    <p class="innerX">我是水平垂直居中的。4 flex </p>
</div>


<div class="centerX center5">
    <p class="innerX">我是水平垂直居中的。5 flex </p>
</div>
<div class="centerX center6">
    <p class="innerX">我是水平垂直居中的。6 grid </p>
</div>


<div class="centerX center7 ">
    <div class="innerX inner7">我是水平垂直居中的。7</div>
</div>

</body>
</html>
