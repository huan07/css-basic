<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <style>
        body {
            background-color: #f8f8f8;
        }

        .half-line, .half-line-2 {
            position: relative;
            margin-bottom: 30px;
        }

        .half-line:before {
            content: '';

            width: 100%;
            border-top: 1px solid red;
            -webkit-transform: scaleY(0.5);
            transform: scaleY(0.5);

            position: absolute;
            left: 0;
            top: 0;
        }

        .half-line:after {
            content: '';

            width: 100%;
            border-bottom: 1px solid red;
            -webkit-transform: scaleY(0.5);
            transform: scaleY(0.5);

            position: absolute;
            left: 0;
            bottom: 0;
        }

        .half-line-2:before {
            content: '';

            height: 100%;
            border-left: 1px solid red;
            -webkit-transform: scaleX(0.5);
            transform: scaleX(0.5);

            position: absolute;
            left: 0;
            top: 0;
        }

        .half-line-2:after {
            content: '';

            height: 100%;
            border-right: 1px solid red;
            -webkit-transform: scaleX(0.5);
            transform: scaleX(0.5);

            position: absolute;
            right: 0;
            top: 0;
        }

        .use-image {
            background-image: url("../../images/border-top-d7d7d7.png"), url("../../images/border-top-d7d7d7.png");
            background-repeat: repeat-x, repeat-x;
            background-position: left top, left bottom;
        }
    </style>
</head>
<body>

<div class="half-line">方式1 0.5px的一条线 上下侧 伪元素 + transform</div>

<div class="half-line-2">方式1 0.5px的一条线 左右侧</div>

<div class="use-image">方式2 用background-image实现</div>

</body>
</html>
