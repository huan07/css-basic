<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        div {
            color: blue !important;
        }

        #div {
            color: pink;
        }

        .div {
            color: #0CCCC8;
        }

        * {
            color: black;
        }

        /**/
        div h5:first-child {
            font-size: 16px;
        }

        div [class=h5] {
            font-size: 32px;
        }

        div .h5 {
            font-size: 64px;
        }

        /**/
        div p {
            color: olive;
        }

        div > p:first-child {
            color: peachpuff;
        }
    </style>
</head>
<body>

<!--
http://www.runoob.com/w3cnote/css-style-priority.html
-->

<div class="div" id="div" style="color: red">!important > 内联样式 > ID 选择器 > 类选择器 > 元素选择器 > 通配符选择器</div>


<div>
    <h5 class="h5">类 = 属性 = 伪类？？？？伪类最高，类，属性选择器优先级一样的，写在css文件的后面覆盖前面的</h5>
</div>


<div>
    <p class="p">元素 = 伪元素？？？？伪元素高些</p>
</div>


</body>
</html>
