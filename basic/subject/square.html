<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>方案一：CSS3 vw 单位</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        div {
            width: 50%;
            height: 50vw;
            background: yellow;
        }
    </style>
</head>
<body>

<!-- CSS3 中新增了一组相对于可视区域百分比的长度单位vw、vh、vmin、vmax；其中
vw是相对于视口宽度百分比的单位，1vw = 1% viewport width，
vh是相对于视口高度百分比的单位，1vh = 1% viewport height；
-->

<div></div>

</body>
</html>
