<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        p {
            color: #fff;
            background: #888;
            width: 200px;
            margin: 20px;
        }

        .box {
            background: #ccc;
        }

        .wrap {
            background: yellow;
        }

        .wrap h1 {
            background: pink;
            margin: 10px;
        }

        .bfc {
            overflow: hidden;
        }

        .padding-border {
            border: 1px solid black;
            padding: 10px;
        }
    </style>
</head>
<body>

<!--
特性1：BFC会阻止垂直外边距折叠

a.相邻兄弟元素margin重叠问题
只需要在p外面包裹一层容器，并触发该容器生成一个BFC

b.父子元素margin重叠问题
父元素生成一个BFC
-->

<p>ABC</p>
<p>abc</p>

<div class="bfc">
    <p>ABC 创建BFC之后的布局</p>
</div>
<p>abc 创建BFC之后的布局</p>


<!--
-->
<div class="box">box</div>
<div class="wrap">
    <h1>h1</h1>
</div>
<br>


<div class="box">box</div>
<div class="wrap bfc">
    <h1>h1 创建BFC之后的布局</h1>
</div>
<br>


<div class="box">box</div>
<div class="wrap padding-border">
    <h1>h1 添加padding, border隔绝</h1>
</div>

</body>
</html>
