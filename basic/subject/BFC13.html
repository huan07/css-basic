<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        .parent {
            border: 5px solid #4CAF50;
            padding: 20px;
        }

        .child {
            float: left;
            width: 200px;
            height: 50px;
            border: 1px solid #000;
            background-color: pink;
        }

        .bfc {
            overflow: hidden;
        }
    </style>
</head>
<body>

<!--
特性3：BFC可以包含浮动

两个div元素浮动，脱离了文档流，父容器内容高度为零（即发生高度塌陷），未能将子元素包裹住

可以用来清除浮动
-->

<div class="parent">
    <div class="child"></div>
    <div class="child"></div>
</div>
<div>BFC可以包含浮动</div>
<br>
<br>
<br>


<div class="parent bfc">
    <div class="child"></div>
    <div class="child"></div>
</div>
<div>BFC可以包含浮动</div>
<br>
<br>
<br>


<div class="parent">
    <div class="child"></div>
</div>
<div>BFC可以包含浮动</div>
<br>
<br>
<br>


<div class="parent bfc">
    <div class="child"></div>
</div>
<div>BFC可以包含浮动</div>
<br>
<br>
<br>

</body>
</html>
