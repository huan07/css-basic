<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="utf-8">
    <title>菜鸟教程(runoob.com)</title>
    <style>
        div {
            width: 100%;
            height: 76px;
            background-image: url('images/icon-wyz-logo.png');
            background-repeat: no-repeat;
            background-size: contain; /* 背景图片将 按比例自适应 内容区域 */
            border: 1px solid red;
        }

        .div2 {
            background-size: 100% 100%; /* 背景图片将延展覆盖整个区域 */
        }

        .div3 {
            background-size: cover; /* 会把 背景图像扩展 至足够大，以使背景图像完全覆盖背景区域 */
            /* 该属性 保持了图片的比例 因此  背景图像的某些部分 无法显示  在背景定位区域中。*/
        }
    </style>
</head>
<body>

<div></div>

<div class="div2"></div>

<div class="div3"></div>

</body>
</html>
