<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>

    <style>
        * {
            margin: 0;
            padding: 0;
        }

        .left {
            float: left;
            width: 200px;
            background: pink;
        }

        .right {
            float: right;
            width: 200px;
            background: lightblue;
        }

        .center {
            background: orange;
        }

        .bfc {
            overflow: hidden;
        }
    </style>
</head>

<body>
<div class="container">

    <div class="left">
      <pre>
  .left{
    background:pink;
    float: left;
    width:180px;
  }
      </pre>
    </div>

    <div class="right">
       <pre>
  .right{
    background:lightblue;
    width:180px;
    float:right;
  }
      </pre>
    </div>

    <div class="center bfc">
    <pre>
  .center{
    background:lightyellow;
    overflow:hidden;
  }
      </pre>
    </div>
    
</div>
</body>
</html>
