<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        p {
            color: #fff;
            background: #888;
            width: 200px;
            line-height: 20px;
            text-align: center;
            margin: 20px;
        }

        .bfc1 {
            overflow: hidden;
        }

        .box {
            width: 100px;
            height: 100px;
            background: #ccc;
        }

        .wrap {
            background: yellow;
        }

        .bfc2 {
            overflow: hidden;
        }

        .border-padding {
            border: 1px solid black;
            padding: 10px;
        }

        .wrap h1 {
            background: pink;
            margin: 10px;
        }

    </style>
</head>
<body>
<!--
特性1：BFC会阻止垂直外边距折叠

a.相邻兄弟元素margin重叠问题
只需要在p外面包裹一层容器，并触发该容器生成一个BFC

b.父子元素margin重叠问题
父元素生成一个BFC
-->
<p>ABC</p>
<p>abc</p>

<div class="bfc1">
    <p>ABC</p>
</div>
<p>abc</p>


<!--
-->
<div class="box">box</div>
<div class="wrap">
    <h1>h1</h1>
</div>

<div class="box">box</div>
<div class="wrap bfc2">
    <h1>h1</h1>
</div>

<div class="box">box</div>
<div class="wrap border-padding">
    <h1>h1</h1>
</div>

</body>
</html>
