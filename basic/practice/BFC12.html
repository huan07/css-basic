<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        .box1 {
            float: left;
            height: 50px;
            width: 200px;
            background: lightblue;
        }

        .box2 {
            /*
                        width: 400px;*/
            height: 100px;
            background: #eee;
        }

        .bfc {
            overflow: auto;
        }

<body>

<!-- 每个元素的margin box的左边，与包含块border box的左边相接触(对于从左往右的格式化，否则相反)。即使存在浮动也是如此。  特性2：BFC的区域不会与float box重叠。

可以用来实现两列自适应布局 -->

<div class="box1">我是一个左浮动的元素</div>
<div class="box2" style="margin-bottom: 100px;">喂喂喂!大家不要生气嘛，生气会犯嗔戒的。悟空你也太调皮了，

    砸到花花草草也是不对的。

    我跟你说过叫你不要乱扔东西，你怎么又……你看，我还没说完你就把棍子给扔掉了!

    砸到花花草草也是不对的。
</div>
</body>
</html>
