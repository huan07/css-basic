<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        .box1 {
            width: 100px;
            height: 100px;
            float: left;
            border: 1px solid #000;
        }

        .box {
            background: yellow
        }

        .bfc {
            overflow: hidden;
        }
    </style>
</head>
<body>
<!--
特性3：BFC可以包含浮动----清除浮动

两个div元素浮动，脱离了文档流，父容器内容宽度为零（即发生高度塌陷），未能将子元素包裹住
-->
<div class="box">
    <div class="box1"></div>
    <div class="box1"></div>
</div>
<br>
<br>
<br>
<br>
<br>
<br>
<br>

<div class="box bfc">
    <div class="box1"></div>
    <div class="box1"></div>
</div>

</body>
</html>
