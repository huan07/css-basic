<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" type="text/css" href="css/0.css">
    <style>
        h1 {
            /*
            1.按照元素的内容撑起来的大小平铺开的, font-size

            2.没有元素的内容撑开来，要设置元素大小的； width height ！！！！！！！！！！！！！！！

            3.默认情况下，background-image放置在元素的左上角，并重复垂直和水平方向

            */
            font-size: 100px;
            background-image: url('../images/image.jpg');
        }

        .h2 {
            width: 500px;
            height: 150px;
            font-size: 0;
        }

        .h3 {

            background-repeat: no-repeat;
            background-position: right bottom;
            /* 默认：
               background-repeat 重复垂直和水平方向 铺满ele的背景大小
               background-position 放置在元素的左上角：左上角位置 0 0 (0% 0%)
            */
        }

        .div4 { /*        参照1        */
            width: 28px;
            height: 28px;
            background-image: url('../images/icon-correct.png');
            background-repeat: no-repeat;
            background-size: cover; /* 只设置一个宽度，另一个是设置为auto */
        }

        .div5 {
            background-size: contain;
        }

        .icon-wrapper { /* ！！！！！！！！！！！！！！！！！！！！！其他实现方式 参照 app-online！*/
            width: 700px;
            padding: 0 60px;
            box-sizing: border-box;
        }

        .icon-wrapper .left-right-icon { /*        参照2        */
            width: 100%;
            height: 60px;
            background-image: url('../images/icon-wyz-logo.png'), url('../images/icon-correct.png');
            background-repeat: no-repeat, no-repeat;
            background-position: left center, right center;
            background-size: 118px, 28px;
        }
    </style>
</head>
<body>

<h1>Hello World!Hello World!Hello World!</h1>

<h1 class="h2"></h1>

<h1 class="h3">Hello World!Hello World!Hello World!</h1>


<!--  -->
<div class="div4"></div>

<div class="div4 div5"></div>

<!--  -->
<div class="icon-wrapper">
    <div class="left-right-icon"></div>
</div>

</body>
</html>
