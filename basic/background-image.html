<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" type="text/css" href="css/0.css">
    <style>
        h1 {
            /*
            1.按照元素的内容撑起来的大小平铺开的, font-size

            2.没有元素的内容撑开来，要设置元素大小的； width height ！！！！！！！！！！！！！！！

            3.默认情况下，在元素区域的左上角0 0 (0% 0%)，并background-image重复垂直和水平方向铺开

            */
            font-size: 100px;
            background-image: url(../images/image.jpg);
        }

        .h2 {
            width: 300px;
            height: 200px;
            font-size: 0;
        }

        .h3 {
            background-position: right bottom;
            background-repeat: no-repeat;
        }

        .icon-wrapper { /* ！！！！！！！！！！！！！！！！！！！！！其他实现方式 参照 app-online！*/
            width: 700px;
            padding: 0 60px;
            box-sizing: border-box;
        }

        .icon-wrapper .left-right-icon { /*        参照2       */
            width: 100%;
            height: 60px;
            background-image: url(../images/icon-wyz-logo.png), url(../images/icon-correct.png);
            background-position: left center, right center;
            background-size: 118px 38px, 28px 28px; /* 第二个值不写是auto */
            background-repeat: no-repeat, no-repeat;
        }
    </style>
</head>
<body>

<h1>Hello World!Hello World!Hello World!</h1>

<h1 class="h2"></h1>

<h1 class="h3">Hello World!Hello World!Hello World!</h1>


<!--  -->
<div class="icon-wrapper">
    <div class="left-right-icon"></div>
</div>

</body>
</html>
