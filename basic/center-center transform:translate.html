<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .inner {
            width: 200px;
            height: 200px;
            position: relative;
            border: 1px solid red;
        }

        .inner .outer {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
    </style>
</head>
<body>

<div class="inner">
    <div class="outer">子元素居中子元素居中子元素居中子元素居中子元素居中</div>
</div>

</body>
</html>
