<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>菜鸟教程(runoob.com)</title>
    <style>
        #main {
            /*width: 200px;
            height: 200px;
            border: 1px solid black;*/
            height: 100vh;
            display: -webkit-flex; /* Safari */
            -webkit-justify-content: center; /* Safari 6.1+ */
            -webkit-align-items: center; /* Safari 7.0+ */
            display: flex;
            justify-content: center;
            align-items: center;
        }

        #main div {
            width: 70px;
            height: 70px;
        }

        #main2 {
            position: relative;
            width: 400px;
            height: 400px;
        }

        #main2 div {
            position: absolute; /* 要是fixed 是相对浏览器窗口 水平垂直居中的*/
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
    </style>
</head>
<body>

<div id="main">
    <div style="background-color:coral;"></div>
</div>


<div id="main2">
    <div>第二种水平，垂直居中方式</div>
</div>


</body>
</html>
