<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" type="text/css" href="css/0.css">
    <style>
        body {
            font-size: 15px; /* 100％ 所有浏览器会 显示相同的文本大小 16px为基准 */
            line-height: 1;
        }

        div {
            font-size: 2em;
        }

        p {
            font-size: 1em;
        }
    </style>
</head>
<body>

<div>This is a paragraph.</div>
<p>为了避免Internet Explorer 中无法调整文本，可以使用 em 单位代替像素
    不幸的是，仍然是IE浏览器的问题。调整文本的大小时，会比正常的尺寸更大或更小。
</p>

</body>
</html>
