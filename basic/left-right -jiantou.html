<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <style>
        .row1 {
            padding: 10px 15px;
            text-align: right;
            line-height: 25px;
            font-size: 16px;
            color: #333;

        }

        .row1 .left {
            float: left;
            margin-right: 5px;
            min-width: 60px;
            color: red;
            text-align: justify;
            /* text-align-last: justify;*/

        }

        .row1 .right {
            font-size: 12px;
            /*display: block;
            overflow: hidden;
            word-break: normal;
            word-wrap: break-word;*/
        }

        .row2 {
            /*width: 400px;  宽度 整个一行*/
            /*height: 150px; 高度 是子元素撑起来的*/

            line-height: 45px;
            font-size: 16px;
            color: #333;

            /* border: 1px solid #c3c3c3;*/

            padding: 10px 15px;

            display: -webkit-flex; /* Safari */
            -webkit-justify-content: space-between; /* Safari 6.1+ */
            -webkit-align-items: center; /* Safari 7.0+ */
            display: flex;
            justify-content: space-between;
            align-items: center;

        }

        .row2 .right {
            font-size: 12px;
            color: #fff;
            padding-right: 14px;
            position: relative;
        }

        .row2 .right:after {
            content: "";
            height: 8px;
            width: 8px;
            border-left: 2px solid #bab5ad;
            border-top: 2px solid #bab5ad;
            transform: rotate(135deg);
            position: absolute;
            right: 2px; /* 估算的哦  不准确的*/
            top: 50%;
            margin-top: -6px;
        }

    </style>
</head>

<body>

<div class="row1">
    <div class="left">左文字</div>
    <div class="right">右文字</div>
</div>

<div class="row2">
    <div style="background-color:coral;">左文字 flex 布局</div>
    <div class="right" style="background-color:lightblue;">右文字 flex 布局</div>
</div>


</body>
</html>
