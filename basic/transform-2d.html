<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>菜鸟教程(runoob.com)</title>
    <style>
        body > div {
            margin-top: 30px;
        }

        .x-rotate {
            width: 200px;
            height: 100px;
            background-color: yellow;
            transform: rotate(10deg); /* 顺时针旋转 */
        }

        .x-scale {
            width: 200px;
            height: 100px;
            background-color: yellow;
            border: 1px solid black;
            transform: scale(0.9, 0.9); /* 长宽 放大倍数 */
        }

        .x-skew {
            width: 100px;
            height: 75px;
            background-color: red;
            border: 1px solid black;
        }

        .x-skew-2 {
            transform: skew(30deg, 20deg); /* 坐标轴倾斜的度数 顺时针 */
        }
    </style>
</head>
<body>

<div class="x-rotate">Hello</div>

<div class="x-scale">
    div 元素的宽度是原始大小的两倍，高度是原始大小的三倍。
</div>

<div class="x-skew">Hello. This is a DIV element.</div>
<div class="x-skew x-skew-2">Hello. This is a DIV element.</div>

</body>
</html>
