<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <style>
        p {
            width: 300px;
            margin: 20px;
        }

        img {
            width: 200px;
        }

        .float-left {
            float: left;
        }

        .float-right {
            float: right;
        }

        .img-item {
            margin: 20px 20px 0 0;
        }

        .clear-float {
            clear: both;
        }
    </style>
</head>
<body>

<p>
    <img src="./images/image.jpg" alt="" class="float-right">
    浮动元素之前的元素将不会受到影响。
    浮动元素之后的元素将围绕它。
</p>
<p>
    <img src="./images/image.jpg" alt="" class="float-left">
    浮动元素之前的元素将不会受到影响。
    浮动元素之后的元素将围绕它。
</p>


<img src="./images/image.jpg" alt="" class="float-left img-item">
<img src="./images/image.jpg" alt="" class="float-left img-item">
<img src="./images/image.jpg" alt="" class="float-left img-item">
<img src="./images/image.jpg" alt="" class="float-left img-item">
<img src="./images/image.jpg" alt="" class="float-left img-item">

<div class="clear-float">清除浮动</div>

<img src="./images/image.jpg" alt="" class="float-left img-item">
<img src="./images/image.jpg" alt="" class="float-left img-item">
<div class="float-left">块元素1</div>
<div class="float-left">块元素2</div>
<span class="float-left">内联元素1</span>
<span class="float-left">内联元素2</span>
<p class="float-right">段落元素1</p>
<p class="float-right">段落元素2 定义浮动 没有设置宽度 由自身撑起宽度！！</p>


</body>
</html>
