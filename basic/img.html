<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title></title>
    <style>
        #img1 {
            width: 400px;
            /*
                       宽高不写 会按照图片本身的大小展示；
                       只写一个，另一个会自适应宽高；
                       写两个会按照指定的大小展示 但是比例拿捏不好，图片展示可能会变形
                       */
            height: 120px;
            border-radius: 8px;
        }

        #img2 {
            width: 400px;
            height: 120px;
            border-radius: 50%;
        }

        .x-img-container { /* ！！！！！！！！！！！！！！！！！！！ done ！！！*/
            display: block;
            background-color: #fff;
            font-size: 0;
        }

        .x-img-container img {
            width: 100%;
            min-height: 80px;
            border: 0;

        }
    </style>
</head>
<body>

<img src="image.jpg" alt="Paris" id="img1">


<img src="image.jpg" alt="Paris" id="img2">


<img src="image.jpg" alt="Paris" width="500">


<img src="image4.jpg" alt="Paris" height="100" onerror="myErrorFun(event)">


<a target="_blank" href="https://www.baidu.com/" class="x-img-container">
    <img src="https://ss0.bdstatic.com/5aV1bjqh_Q23odCf/static/superman/img/logo/bd_logo1_31bdc765.png" alt="Paris">
</a>


<div class="x-img-container">
    <img src="https://ss0.bdstatic.com/5aV1bjqh_Q23odCf/static/superman/img/logo/bd_logo1_31bdc76599.png"
         onerror="imgErrorFun(event)"
         alt="Paris">
</div>


<script>
    function myErrorFun(event) {
        console.log(event, event.target.src);
    }

    function imgErrorFun(event) {
        event.target.src = 'https://p0.meituan.net/emidasmanage/024e2401ede76a27fe1970b46a56050329122.png';
    }
</script>

</body>
</html>
