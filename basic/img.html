<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <style>
        .x-a {
            display: inline-block;
            border: 1px solid #ddd;
            border-radius: 4px;
            padding: 5px;
            transition: 0.3s;
        }

        .x-a:hover {
            box-shadow: 0 0 2px 1px rgba(0, 140, 186, 0.5);
        }

        .x-a .x-img {
            display: block; /* 解除空隙，否则的话 父亲元素要设置 font-size:0 */
            max-width: 100%;
            height: auto;
        }
    </style>
</head>
<body>

<a class="x-a" target="_blank" href="https://www.baidu.com/">
    <img class="x-img" src="../images/image.jpg" alt="Paris" width="1000" height="300">
</a>

<a class="x-a" target="_blank" href="https://www.baidu.com/" style="display: block;">
    <img class="x-img" src="../images/image.jpg" alt="Paris" width="1000" height="300">
</a>

</body>
</html>
