<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title></title>
    <style>
        .div2 {
            width: 100px;
            height: 100px;
            background: red;
            position: relative;
        }

        .div2:hover {
            -webkit-animation-name: myfirst;
            -webkit-animation-duration: 5s;
            -webkit-animation-timing-function: linear;
            -webkit-animation-delay: 0s;
            -webkit-animation-iteration-count: infinite;

            animation-name: myfirst;
            animation-duration: 5s;
            animation-timing-function: linear;
            animation-delay: 0s;
            animation-iteration-count: infinite;
        }

        @-webkit-keyframes myfirst {
            0% {
                background: red;
                left: 0;
            }
            25% {
                background: yellow;
                left: 200px;
            }
            100% {
                background: white;
                left: 0;
            }
        }

        @keyframes myfirst {
            0% { /* from  始终定义 0% 和 100% 选择器。 */
                background: red;
                left: 0;
            }
            25% {
                background: yellow;
                left: 200px;
            }
            100% { /* to */
                background: white;
                left: 0;
            }
        }
    </style>
</head>
<body>

<div class="div2"></div>

</body>
</html>
