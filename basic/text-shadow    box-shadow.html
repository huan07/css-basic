<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <style>
        body > * {
            margin: 50px;
        }

        .t-shadow_ {
            text-shadow: 4px 8px 0 red;
        }

        .t-shadow {
            text-shadow: 4px 8px 12px red; /* [阴影模糊半径] 越大越模糊 */
        }

        .div {
            width: 400px;
            height: 50px;
            background: #000;
        }

        .div2 {
            box-shadow: 4px 8px 12px red;
        }

        .div3_ {
            box-shadow: 0 8px 12px red;
        }

        .div3 {
            box-shadow: 0 8px 12px 6px red; /* [阴影扩展半径] 向外扩展 */
        }

        .div4 {
            box-shadow: 0 8px 12px 12px red; /* X轴偏移量 Y轴偏移量 [阴影模糊半径] [阴影扩展半径] [阴影颜色] [投影方式] 缺省值为0 */
        }

        .div5 {
            box-shadow: 0 0 0 10px #655,
            0 0 0 15px deeppink,
            0 2px 5px 15px rgba(0, 0, 0, .5);
        }
    </style>
</head>
<body>

<div class="t-shadow_">
    Text Shadow Effect!
</div>

<div class="t-shadow">
    Text Shadow Effect!
</div>

<div class="div div2"></div>

<div class="div div3_"></div>

<div class="div div3"></div>

<div class="div div4"></div>

<div class="div div5">逗号分隔语法，可以创建任意数量的投影，层层叠加</div>

</body>
</html>
