<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <style>
        body > * {
            margin: 50px;
        }

        .t-shadow {
            text-shadow: 4px 8px 12px red;
        }

        .div {
            width: 400px;
            height: 50px;
            background: #000;
        }

        .div2 {
            box-shadow: 4px 8px 12px red; /* 模糊距离 */
        }

        .div3 {
            box-shadow: 0 8px 12px 0 red;
        }

        .div4 {
            box-shadow: 0 8px 12px 12px red; /* 模糊距离，阴影的大小 */
        }

        .div5 {
            box-shadow: 0 0 0 10px #655,
            0 0 0 15px deeppink,
            0 2px 5px 15px rgba(0, 0, 0, .5);
        }
    </style>
</head>
<body>

<div class="t-shadow">
    Text Shadow Effect!
</div>

<div class="div div2"></div>

<div class="div div3"></div>

<div class="div div4"></div>

<div class="div div5">逗号分隔语法，可以创建任意数量的投影，层层叠加</div>

</body>
</html>
