<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <style>
        body > * {
            margin: 40px;
        }

        .t-shadow {
            text-shadow: 4px 8px 12px red;
        }

        .div {
            width: 400px;
            height: 100px;
            background-color: #000;
        }

        .div2 {
            box-shadow: 4px 8px 12px red; /* 模糊距离 */
        }

        .div3 {
            box-shadow: 0 8px 12px 0 red;
        }

        .div4 {
            box-shadow: 0 8px 12px 12px red; /* 模糊距离，阴影的大小 */
        }
    </style>
</head>
<body>

<div class="t-shadow">
    Text Shadow Effect!
</div>

<div class="div div2"></div>

<div class="div div3"></div>

<div class="div div4"></div>

</body>
</html>
