<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <style>
        body > * {
            margin: 50px;
        }

        div {
            text-shadow: 5px 5px 20px red;
        }

        .div2 {
            width: 400px;
            height: 200px;
            background-color: #000;
            box-shadow: 5px 5px 20px red; /* 模糊距离 */
        }

        .div3 {
            width: 400px;
            height: 200px;
            background-color: #000;
            box-shadow: 5px 5px 20px 10px red; /* 模糊距离，阴影的大小 */
        }
    </style>
</head>
<body>

<div>
    Text Shadow Effect!
</div>

<div class="div2">

</div>

<div class="div3">

</div>

</body>
</html>
