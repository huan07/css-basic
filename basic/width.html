<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" type="text/css" href="css/0.css">
    <style>
        .maxWidth {
            max-width: 400px; /* 超过这个宽度，换行 */
            background-color: red;
        }

        .minWidth {
            min-width: 300px; /* 自适应宽度，至少这个宽度，最大100% */
            background-color: gray;
        }
    </style>
</head>
<body>

<div class="maxWidth">设置元素的最大宽度 设置元素的最大宽度</div>

<div class="minWidth">设置元素的最小宽度 设置元素的最小宽度</div>

</body>
</html>
