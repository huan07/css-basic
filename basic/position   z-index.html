<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>position z-index</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        body > div {
            margin: 20px 0;
        }

        .pos_static {
            left: 30px;
        }

        .pos_relative_left {
            position: relative;
            left: -30px;
        }

        .pos_relative_right {
            position: relative;
            left: 30px;
        }

        .window_fixed {
            position: fixed;
            top: 100px;
            right: 100px;
        }

        .html_absolute {
            position: absolute;
            top: 100px;
            right: 100px;
        }

        .parent_relative {
            width: 500px;
            height: 800px;
            background-color: #333;
            position: relative;
        }

        .parent_relative .children_absolute {
            width: 250px;
            height: 250px;
            background-color: #999;

            position: absolute;
            top: 100px;
            right: 100px;
        }
    </style>
</head>

<body>
<div class="pos_static">static=>没有定位，top,left 属性无效 默认属性<span style="color:#2546FF">不会脱离文档流</span></div>

<div class="pos_relative_left">relative left相对于其正常位置向左移动 <span style="color:#2546FF">不会脱离文档流</span></div>
<div class="pos_relative_right">relative right相对于其正常位置向右移动</div>


<div class="window_fixed">fixed相对于浏览器窗口是固定位置。即使窗口是滚动的它也不会移动 <span style="color:red">脱离文档流</span></div>

<div class="html_absolute">absolute如果元素没有已定位的父元素，那么它的位置相对于html/body <span style="color:red">脱离文档流</span></div>
<div class="parent_relative">
    <div class="children_absolute">
        absolute绝对定位的元素的位置相对于最近的已定位父元素relative，
    </div>
</div>

</body>
</html>
