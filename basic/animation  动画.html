<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title></title>
    <style>
        .animation {
            width: 100px;
            height: 100px;
            background: red;
            position: relative;
        }

        .animation:hover {
            -webkit-animation: myfirst 5s linear 0s infinite; /* Safari and Chrome */
            animation: myfirst 5s linear 0s infinite;
        }

        @-webkit-keyframes myfirst /* Safari and Chrome */
        {
            0% {
                background: red;
                left: 0;
                top: 0;
            }
            25% {
                background: yellow;
                left: 200px;
                top: 0;
            }
            50% {
                background: blue;
                left: 200px;
                top: 200px;
            }
            75% {
                background: green;
                left: 0;
                top: 200px;
            }
            100% {
                background: white;
                left: 0;
                top: 0;
            }
        }

        @keyframes myfirst {
            0% { /* from  始终定义 0% 和 100% 选择器。 */
                background: red;
                left: 0;
                top: 0;
            }
            25% {
                background: yellow;
                left: 200px;
                top: 0;
            }
            50% {
                background: blue;
                left: 200px;
                top: 200px;
            }
            75% {
                background: green;
                left: 0;
                top: 200px;
            }
            100% { /* to */
                background: white;
                left: 0;
                top: 0;
            }
        }
    </style>
</head>
<body>

<div class="animation"></div>

</body>
</html>
