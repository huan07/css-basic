<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title></title>
    <style>
        .div {
            width: 100px;
            height: 100px;
            background: red;
            position: relative;
        }

        .div:hover {
            -webkit-animation: myfirst 5s linear 0s infinite;
            animation: myfirst 5s linear 0s infinite;
        }

        @-webkit-keyframes myfirst {
            from {
                background: red;
                left: 0;
            }
            to {
                background: gray;
                left: 100px;
            }
        }

        @keyframes myfirst {
            from { /* from, to  对应 0% 和 100% 选择器。 */
                background: red;
                left: 0;
            }
            to {
                background: gray;
                left: 100px;
            }
        }
    </style>
</head>
<body>

<div class="div"></div>

</body>
</html>
