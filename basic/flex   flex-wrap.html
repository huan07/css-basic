<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>flex-wrap 子元素换行方式</title>
    <link rel="stylesheet" type="text/css" href="./css/0.css">
    <link rel="stylesheet" type="text/css" href="./flex.css">
    <style>
        .nowrap {
            -webkit-flex-wrap: nowrap;
            flex-wrap: nowrap;
        }

        .wrap {
            -webkit-flex-wrap: wrap;
            flex-wrap: wrap;
        }

        .wrap-reverse {
            -webkit-flex-wrap: wrap-reverse;
            flex-wrap: wrap-reverse;
        }
    </style>
</head>
<body>

<!-- 子元素会有重新的width 设置的width无效-->
<div class="flex-container nowrap">
    <div class="flex-item">flex item 1 nowrap</div>
    <div class="flex-item">flex item 2</div>
    <div class="flex-item">flex item 3</div>
    <div class="flex-item">flex item 3</div>
    <div class="flex-item">flex item 3</div>
</div>

<div class="flex-container wrap">
    <div class="flex-item">flex item 1 wrap</div>
    <div class="flex-item">flex item 2</div>
    <div class="flex-item">flex item 3</div>
</div>

<div class="flex-container wrap-reverse">
    <div class="flex-item">flex item 1 wrap-reverse</div>
    <div class="flex-item">flex item 2</div>
    <div class="flex-item">flex item 3</div>
</div>


</body>
</html>
