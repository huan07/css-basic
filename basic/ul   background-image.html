<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title></title>
    <style>
        ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
        }

        ul li {
            line-height: 33px;
            height: 33px;
            padding-left: 33px;
            background-image: url('../images/icon-correct.png'); /* 浏览器兼容性解决方案 不用 list-style-image */
            background-repeat: no-repeat;
            background-position: left center;
            background-size: 28px;
        }
    </style>
</head>
<body>

<ul>
    <li>Coffee</li>
    <li>Tea</li>
    <li>Coca Cola</li>
</ul>

</body>
</html>
