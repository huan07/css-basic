<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <style type="text/css">
        .div1 {
            background: #000080;
            border: 1px solid red;
        }

        .div2 {
            background: #000080;
            border: 1px solid red;
            margin-top: 50px;
        }

        .left {
            float: left;
            width: 20%;
            height: 200px;
            background: #DDD
        }

        .right {
            float: right;
            width: 30%;
            height: 80px;
            background: #DDD
        }

        /* 清除浮动代码 */
        .clearfix {
            zoom: 1; /* for ie7~8 */
        }

        .clearfix:after {
            content: "";
            display: block;
            height: 0;
            visibility: hidden;
            clear: both;
        }
    </style>
</head>
<body>

<!--
http://www.cnblogs.com/AnotherLife/p/5800751.html
-->
<div class="div1 clearfix">
    <div class="left">Left</div>
    <div class="right">Right</div>
</div>

<div class="div2">
    <div class="left">Left</div>
    <div class="right">Right</div>
</div>

</body>
</html>
