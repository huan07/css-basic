<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>自适应搜索框2</title>
    <style>
        .search-field {
            border: 2px solid #DDD;
            cursor: pointer;
            height: 37px;
            margin: 3px 0;
            padding: 0 0 0 40px;
            position: relative;
            transition: width 400ms ease, background 400ms ease;
            width: 0;
            background: url(http://www.wenjiangs.com/wp-content/uploads/2018/02/search-bg.jpg) no-repeat 12px center;
        }

        .search-field:focus {
            background-color: #fff;
            border: 2px solid #c3c0ab;
            cursor: text;
            outline: 0;
            width: 230px;
        }
    </style>
</head>
<body>
<input type="text" class="search-field" />

<a href="http://www.wenjiangs.com/article/scalable-dynamic-search-box.html">参照</a>

<!-- -->
<div class="row topBox mb10" style="height:40px;line-height:40px;margin-left:10px;margin-right:10px;">
    <div class="col-xs-9 -color-black font-medium" style="margin-left:0px;width:100%">
        <input type="text"
               style="width:100%;height:30px;color:black;padding-left:20%;line-height:30px;background:url('../../images/sousuo.png') no-repeat 15% center;background-size: 15px 15px;-webkit-background-size: 15px 15px;"
               class="mt5 font-small" placeholder="搜索：杭州清柳">
    </div>
</div>

</body>
</html>
