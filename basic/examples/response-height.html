<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        .box {
            height: 300px;
            background: red;
            display: flex;
            display: -webkit-flex;
            flex-direction: column;
            -webkit-flex-direction: column;
        }

        .a {
            width: 100%;
            height: 100px;
            background: #7caa9f;
        }

        .b {
            width: 100%;
            flex: 1;
            background: #ffaec6;
        }
    </style>
</head>
<body>

<div class="box">
    <div class="a">
    </div>

    <div class="b">
    </div>
</div>

</body>
</html>
