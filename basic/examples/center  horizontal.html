<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" type="text/css" href="../css/0.css">
    <style>
        .center { /* 元素居中对齐 */
            width: 60%;
            margin: 20px auto;
            border: 3px solid #73AD21;
            padding: 10px;
        }

        .text-center { /* 文本 */
            text-align: center;
            border: 3px solid #73AD21;
            padding: 10px;
        }

        .thumbnail {
            display: block;
            width: 40%;
            margin: 20px auto;
        }
    </style>
</head>
<body>

<div class="center">
    <p><b>注意: </b>使用 margin:auto 无法兼容 IE8, 除非 !DOCTYPE 已经声明。</p>
</div>

<div class="text-center">
    <p>针对文本的水平居中针对文本的水平居中针对文本的水平居中</p>
</div>
<div class="text-center">
    针对文本的水平居中针对文本的水平居中针对文本的水平居中
</div>

<img class="thumbnail" src="../images/image.jpg">

</body>
</html>
