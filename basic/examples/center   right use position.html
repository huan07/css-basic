<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>向左，向右靠齐</title>
    <link rel="stylesheet" type="text/css" href="../css/0.css">
    <style>
        .left {
            height: 50px;
        }

        .container {
            border: 1px dashed red;
            position: relative;
        }

        .container .right {
            padding: 10px;
            background-color: olive;

            position: absolute;
            right: 0;
            top: 0;
        }

        .set-width {
            width: 300px;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="left">向左靠齐</div>
    <div class="right">position: absolute; 向右靠齐div</div>
</div>
<div class="container">
    <div class="left">向左靠齐</div>
    <span class="right">position: absolute; 向右靠齐span</span>
</div>


<div class="container">
    <div class="left">向左靠齐</div>
    <div class="right set-width">position: absolute; 向右靠齐div</div>
</div>
<div class="container">
    <div class="left">向左靠齐</div>
    <span class="right set-width">position: absolute; 向右靠齐span</span>
</div>

</body>
</html>
