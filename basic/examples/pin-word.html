<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        html, body {
            height: 100%; /* 此设置非常关键，因为默认的body，HTML高度为0，所以后面设置的div的高度无法用百分比显示 */
        }

        .header {
            width: 50%;
            height: 50%;
            background: #ccc;
            margin: 0 auto;
        }

        .main {
            width: 100%;
            height: 50%;
            background: #ddd;
        }

        .main .left, .main .right {
            float: left;
            width: 50%;
            height: 100%;
            background: yellow;
        }

        .main .right {
            background: green;
        }
    </style>
</head>
<body>

<div class="header"></div>
<div class="main">
    <div class="left"></div>
    <div class="right"></div>
</div>


</body>
</html>
