<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" type="text/css" href="../css/0.css">
    <style>
        .center {
            padding: 10px 0; /* 1. */

            text-align: center;
            border: 3px solid rgba(255, 192, 203, 1);
        }

        .center2 {
            line-height: 100px; /* 2. */
            height: 100px;

            text-align: center;
            border: 3px solid rgba(255, 192, 203, 0.5);

            width: 300px;
        }

        .center2 .multi-line { /* 2.多行居中 */
            line-height: 1.5;
            display: inline-block;
            vertical-align: middle;
        }

        .center3 {
            height: 100px;
            border: 3px solid rgba(255, 192, 203, 0.3);
            position: relative;
        }

        .center3 p {
            position: absolute;
            top: 50%;
            left: 50%;
            -webkit-transform: translate(-50%, -50%); /* 3. 针对不确定大小的元素，还可以用margin-left:-10px */
            transform: translate(-50%, -50%);
        }

        .center4 {
            width: 300px;
            height: 100px;
            border: 3px solid rgba(255, 192, 203, 0.1);
            /* height: 100vh;*/
            display: -webkit-flex; /* 4. flex布局  */
            -webkit-justify-content: center;
            -webkit-align-items: center;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .center4 div {
            width: 70px;
            height: 70px;
        }
    </style>
</head>
<body>

<div class="center">
    <p>我是水平垂直居中的。</p>
</div>

<div class="center2">
    <p>我是水平垂直居中的。2</p>
</div>

<div class="center2">
    <p class="multi-line">我是水平垂直居中的。2 针对多行文本 针对多行文本 针对多行文本 针对多行文本 针对多行文本</p>
</div>

<div class="center3">
    <p>我是水平垂直居中的。3</p>
</div>

<div class="center4">
    <div style="background-color:coral;">我是水平垂直居中的。4</div>
</div>

</body>
</html>
