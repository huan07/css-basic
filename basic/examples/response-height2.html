<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <style>
        * {
            padding: 0;
            margin: 0;
        }

        html, body {
            height: 100%;
        }

        .box {
            height: 300px;
            position: relative;
        }

        .a {
            height: 100px;
            background: #7caa9f;
        }

        .b {
            width: 100%;
            background: #ffaec6;
            position: absolute;
            top: 100px;
            left: 0;
            bottom: 0;
        }
    </style>

</head>
<body>

<div class="box">
    <div class="a">

    </div>
    <div class="b">

    </div>
</div>

</body>
</html>
