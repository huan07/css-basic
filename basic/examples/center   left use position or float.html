<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>向左，向右靠齐</title>
    <link rel="stylesheet" type="text/css" href="../css/0.css">
    <style>
        .container {
            position: relative;
        }

        .container .right {
            width: 300px;
            background-color: olive;
            padding: 20px;

            position: absolute;
            right: 0;
        }

        .float-right {
            float: right;

            width: 300px;
            background-color: olive;
            padding: 20px;
            
            margin-top: 150px;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="right">
        <p><b>注意: </b>当使用浮动属性对齐,总是包括 !DOCTYPE 声明!如果丢失,它将会在 IE 浏览器产生奇怪的结果。</p>
    </div>
</div>

<div class="float-right">
    <p><b>注意: </b>当使用浮动属性对齐,总是包括 !DOCTYPE 声明!如果丢失,它将会在 IE 浏览器产生奇怪的结果。</p>
</div>

</body>
</html>
