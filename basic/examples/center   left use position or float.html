<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>向左，向右靠齐</title>
    <link rel="stylesheet" type="text/css" href="../css/0.css">
    <style>
        .left {
            height: 60px;
        }

        .container {
            position: relative;
        }

        .container, .container2 {
            border: 1px dashed red;
        }

        .container .right {
            width: 300px;
            padding: 10px;
            background-color: olive;

            position: absolute;
            right: 0;
            top: 0;
        }

        .float-right {
            float: right;

            width: 300px;
            padding: 10px;
            background-color: olive;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="left">向左靠齐</div>
    <div class="right">position: absolute; 向右靠齐</div>
</div>
<div class="container">
    <div class="left">向左靠齐</div>
    <span class="right">position: absolute; 向右靠齐2</span>
</div>


<div class="container2">
    <div class="left">向左靠齐</div>
    <div class="float-right">float: right; 向右靠齐</div>
</div>
<div class="container2">
    <div class="left">向左靠齐</div>
    <span class="float-right">float: right; 向右靠齐2</span>
</div>

</body>
</html>
