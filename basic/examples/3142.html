<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" type="text/css" href="../css/0.css">
    <style>

        body > div {
            color: white;
            font-size: 18px;
            line-height: 40px;
            height: 40px;

            margin: 15px;
            padding: 0 12px;
            background-color: #f44336;

            opacity: 1;
            transition: opacity 0.6s;
        }

        .danger {
            background-color: #f44336;
            border-left: 6px solid #ffdddd;
        }

        .success {
            background-color: #4CAF50;
            border-left: 6px solid #ddffdd;
        }

        .info {
            background-color: #2196F3;
            border-left: 6px solid #e7f3fe;
        }

        .warning {
            background-color: #ffeb3b;
            border-left: 6px solid #ffffcc;
        }

        .closebtn {
            float: right;
            cursor: pointer;
            font-weight: bold;
            color: white;
            transition: 0.3s;
        }

        .closebtn:hover {
            color: black;
        }

    </style>
</head>
<body>

<div class="danger">
    <p><strong>Danger!</strong> Some text...</p>
</div>

<div class="success">
    <span class="closebtn">&times;</span>
    <p><strong>Success!</strong> Some text...</p>
</div>

<div class="info">
    <span class="closebtn">&times;</span>
    <strong>Info!</strong> Some text...
</div>

<div class="warning">
    <span class="closebtn">&times;</span>
    <strong>Warning!</strong> Some text...
</div>

<script>
    var close = document.getElementsByClassName("closebtn");
    var i = 0;
    var len = close.length;

    for (i; i < len; i++) {
        close[i].onclick = function(){
            var div = this.parentElement;
            div.style.opacity = "0";
            setTimeout(function(){
                div.style.display = "none";
            }, 600);
        }
    }
</script>

</body>
</html>
