<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" type="text/css" href="css/0.css">
    <style>
        div {
            width: 150px;
            height: 150px;
            background-color: pink;
        }

        .translate {
            -webkit-transform: translate(150px, 20px); /* Safari and Chrome */
            transform: translate(150px, 20px);
        }

        .translate2 {
            transform: translate(-50%, -50%);
        }
    </style>
</head>
<body>

<div></div>

<div class="translate"></div>

<div class="translate2"></div>

</body>
</html>
