<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" type="text/css" href="css/0.css">
    <style>
        div {
            width: 150px;
            height: 150px;
            background-color: pink;
        }

        .translate {
            -webkit-transform: translate(150px, -20px); /* 正数水平向右、垂直向下移动， */
            transform: translate(150px, -20px);
        }

        .translateX {
            -webkit-transform: translateX(150px);
            transform: translateX(150px);
        }

        .translate2 {
            -webkit-transform: translate(-50%, -50%); /* 相对自身的长、宽百分比 */
            transform: translate(-50%, -50%);
        }
    </style>
</head>
<body>

<div></div>

<div class="translate"></div>

<div class="translateX"></div>

<div class="translate2"></div>

</body>
</html>
