<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <style>
        * {
            margin-left: 100px;
            margin-bottom: 100px;
        }

        div {
            width: 250px;
            height: 250px;
            background-color: pink;
        }

        .translate {
            -ms-transform: translate(250px, 20px); /* IE 9 */
            -webkit-transform: translate(250px, 20px); /* Safari and Chrome */
            transform: translate(250px, 20px);
        }
    </style>
</head>
<body>

<div></div>

<div class="translate"></div>

</body>
</html>
