<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" type="text/css" href="css/0.css">
    <style>
        #div1 {
            position: relative;
            height: 200px;
            width: 200px;
            padding: 10px;
            border: 1px solid black;
            margin: 100px;
        }

        #div2 {
            padding: 50px;
            position: absolute; /* ？？？*/
            border: 1px solid black;
            background-color: red;
            -webkit-transform: rotate(45deg); /* Safari and Chrome */
            -webkit-transform-origin: 20% 40%; /* Safari and Chrome */
            transform: rotate(45deg);
            transform-origin: 20% 40%; /* 转换元素的位置 必须先使用 transform ！！！*/
        }
    </style>
</head>

<body>

<div id="div1">
    <div id="div2">HELLO</div>
</div>

</body>
</html>
