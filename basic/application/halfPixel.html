<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <style>
        body {
            background-color: #f8f8f8;
        }

        .half-line, .half-line-2 {
            background-color: #fff;
            position: relative;
            width: 300px;
            margin-bottom: 30px;
        }

        .half-line:before {
            content: "";
            position: absolute;
            left: 0;
            right: 0;
            top: 0; /* */
            width: 100%;
            height: 1px;
            background-color: red;
            transform: scaleY(0.5);
            transform-origin: 0 0; /*left top  此属性必须先使用 transform 属性 */
        }

        .half-line:after {
            content: "";
            position: absolute;
            left: 0;
            right: 0;
            bottom: 0; /* */
            width: 100%;
            height: 1px;
            background-color: red;
            transform: scaleY(0.5);
            transform-origin: 0 0;
        }

        .half-line-2:before {
            content: "";
            position: absolute;
            left: 0; /* */
            top: 0;
            bottom: 0;
            width: 1px;
            height: 100%;
            background-color: red;
            transform: scaleX(0.5);
            transform-origin: 0 0;
        }

        .half-line-2:after {
            content: "";
            position: absolute;
            right: 0; /* */
            top: 0;
            bottom: 0;
            width: 1px;
            height: 100%;
            background-color: red;
            transform: scaleX(0.5);
            transform-origin: 0 0;
        }

    </style>
</head>
<body>

<div class="half-line">0.5px的一条线 上下侧</div>

<div class="half-line-2">0.5px的一条线 左右侧</div>

</body>
</html>
