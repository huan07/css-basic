        .top {
            width: 0;
            height: 0;
            border-width: 15px;
            border-style: solid;
            border-color: red transparent transparent transparent;
        }

        .right {
            width: 0;
            height: 0;
            border-width: 15px;
            border-style: solid;
            border-color: transparent red transparent transparent;
        }

        .bottom {
            width: 0;
            height: 0;
            border-width: 15px;
            border-style: solid;
            border-color: transparent transparent red transparent;
        }

        .left {
            width: 0;
            height: 0;
            border-width: 15px;
            border-style: solid;
            border-color: transparent transparent transparent red;
        }
    </style>
</head>
<body>

<div class="top"></div>
<br><br><br>
