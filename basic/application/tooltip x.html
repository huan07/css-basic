<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title></title>
</head>

<link rel="stylesheet" type="text/css" href="../css/0.css">
<style>
    body > div {
        margin: 80px 0 0 200px;
    }

    .tooltip {
        position: relative;
        display: inline-block;
    }

    .tooltip .tooltiptext {
        visibility: visible;
        width: 160px;
        background-color: black;
        color: #fff;
        text-align: center;
        padding: 5px 0;

        /* 定位 */
        position: absolute;
        z-index: 1;
    }

    .top {
        bottom: 100%;
        left: 50%;
        margin-left: -80px;
    }

    .bottom {
        top: 100%;
        left: 50%;
        margin-left: -80px;
    }

    .left {
        right: 100%;
        top: 50%;
        transform: translateY(-50%);
    }

    .right {
        left: 100%;
        top: 50%;
        transform: translateY(-50%);
    }

    .tooltip:hover .tooltiptext {
        visibility: visible;
    }
</style>
<body>

<div class="tooltip">鼠标移动到这
    <span class="tooltiptext top">提示文本</span>
</div>
<br>

<div class="tooltip">鼠标移动到这
    <span class="tooltiptext bottom">提示文本</span>
</div>
<br>

<div class="tooltip">鼠标移动到这
    <span class="tooltiptext left">提示文本</span>
</div>
<br>

<div class="tooltip">鼠标移动到这
    <span class="tooltiptext right">提示文本</span>
</div>
<br>

<div class="tooltip">鼠标移动到这
    <span class="tooltiptext">提示文本</span>
</div>


</body>
</html>
