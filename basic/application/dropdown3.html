<!DOCTYPE html>
<html>
<head>
    <title></title>
    <meta charset="utf-8">
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        .dropdown {
            position: relative;
            display: inline-block;
            font-size: 0; /* 不写的话图片下方会有白边 */
        }

        .dropdown-content {
            display: none;
            position: absolute;
            background-color: #f9f9f9;
            min-width: 160px;
            box-shadow: 0px 8px 16px 0px rgba(0, 0, 0, 0.2);
            font-size: 0; /* 不写的话图片下方会有白边 */
        }

        .dropdown:hover .dropdown-content {
            display: block;
        }
    </style>
</head>
<body>

<div class="dropdown">
    <img src="http://www.runoob.com/wp-content/uploads/2015/09/banner.jpg" alt="Trolltunga Norway" width="100"
         height="50">
    <div class="dropdown-content">
        <img src="http://www.runoob.com/wp-content/uploads/2015/09/banner.jpg" alt="Trolltunga Norway" width="400"
             height="200">
        <div style="font-size: 16px;">学的不仅是技术，更是梦想！</div>
    </div>
</div>

</body>
</html>
