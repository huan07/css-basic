<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title></title>
</head>
<link rel="stylesheet" type="text/css" href="../css/0.css">
<style>
    body > div {
        margin: 80px 0 0 200px;
    }

    .tooltip {
        position: relative;
        display: inline-block; /* 由content撑起宽度，方便提示框定位 */
    }

    .tooltip .tooltiptext {
        visibility: hidden;
        width: 160px;
        background-color: black;
        color: #fff;
        text-align: center;
        padding: 5px 0;

        /* 定位 */
        position: absolute;
        z-index: 1;

        opacity: 0;
        transition: opacity 1s;
    }

    .tooltip:hover .tooltiptext {
        visibility: visible;

        opacity: 1;
    }

    .bottom {
        top: 100%;
        margin-top: 10px;
        left: 50%;
        margin-left: -80px;
    }

    .left {
        right: 100%;
        margin-right: 10px;
        top: 50%;
        transform: translateY(-50%);
    }

    .right {
        left: 100%;
        margin-left: 10px;
        top: 50%;
        transform: translateY(-50%);
    }

    .tooltiptext:after {
        content: '';
        width: 0;
        height: 0;
        border-style: solid;
        border-width: 5px;
        border-color: red transparent transparent transparent;
        position: absolute;
    }

    .bottom:after {
        border-color: transparent transparent red transparent;
        bottom: 100%;
        left: 50%;
        transform: translateX(-50%);
    }

    .left:after {
        border-color: transparent transparent transparent red;
        left: 100%;
        top: 50%;
        transform: translateY(-50%);
    }

    .right:after {
        border-color: transparent red transparent transparent;
        right: 100%;
        top: 50%;
        transform: translateY(-50%);
    }
</style>
<body>

<div class="tooltip">鼠标移动到这 下
    <span class="tooltiptext bottom">提示文本</span>
</div>
<br>


<div class="tooltip">鼠标移动到这 左
    <span class="tooltiptext left">提示文本</span>
</div>
<br>


<div class="tooltip">鼠标移动到这 右
    <span class="tooltiptext right">提示文本</span>
</div>


</body>
</html>
