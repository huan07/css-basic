<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <style>
        .button {
            cursor: pointer;
            display: inline-block;
            font-size: 16px;
            text-align: center;
            color: white;
            background-color: #4CAF50;
            padding: 15px 32px;
            border: none;
            margin: 4px 2px;
            text-decoration: none;
        }

        .button:focus {
            outline: none;
        }

        .btn1 {
            transition-duration: 2s;
        }

        .btn1:hover {
            color: black;
            background-color: white;
        }

        .btn2 {
            transition-duration: 2s;
        }

        .btn2:hover {
            box-shadow: 0 12px 16px 0 rgba(0, 0, 0, 0.24), 0 17px 50px 0 rgba(0, 0, 0, 0.19);
        }

        .disabled {
            opacity: 0.3;
            cursor: not-allowed;
        }
    </style>
</head>
<body>

<button>默认按钮</button>

<a href="#" class="button btn1">链接按钮</a>
<button class="button btn2">button按钮</button>
<input type="button" class="button disabled" value="input输入框按钮">

</body>
</html>
