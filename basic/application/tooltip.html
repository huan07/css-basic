<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title></title>
</head>
<link rel="stylesheet" type="text/css" href="../css/0.css">
<style>
    body > div {
        margin: 80px 0 0 200px;
    }

    .tooltip {
        position: relative;
        display: inline-block; /* 由content撑起宽度，方便提示框定位 */
    }

    .tooltip .tooltiptext {
        /*  visibility: hidden;    test*/
        width: 160px;
        background-color: black;
        color: #fff;
        text-align: center;
        padding: 5px 0;

        /* 定位 */
        position: absolute;
        z-index: 1;

        /* opacity: 0;
        transition: opacity 1s;   test */
    }

    .tooltip:hover .tooltiptext {
        visibility: visible;

        /* opacity: 1;    test*/
    }

    .top {
        bottom: 100%;
        margin-bottom: 10px;
        left: 50%;
        margin-left: -80px;
    }

    .tooltiptext:after {
        content: '';
        width: 0;
        height: 0;
        border-style: solid;
        border-width: 5px;
        border-color: red transparent transparent transparent;
        position: absolute;
    }

    .top:after {
        border-color: red transparent transparent transparent;
        top: 100%;
        left: 50%;
        transform: translateX(-50%);
    }
</style>
<body>

<div class="tooltip">鼠标移动到这
    <span class="tooltiptext top">提示文本</span>
</div>
<br>

<div class="tooltip">鼠标移动到这 提示文本、箭头基位置
    <span class="tooltiptext">到这个位置的前提：父亲元素是inline-block,本身脱离了文档流absolute</span>
</div>


</body>
</html>
