<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" type="text/css" href="../css/0.css">
    <style>
        body {
            margin: 50px 0 0 50px;
        }

        .switch {
            position: relative;
            display: inline-block;
            width: 60px;
            height: 34px;
        }

        .switch input {
            display: none;
        }

        .slider {
            cursor: pointer;
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ccc;
            transition: .4s;
        }

        .slider:before {
            content: "";
            height: 26px;
            width: 26px;
            position: absolute;
            left: 4px;
            bottom: 4px;
            background-color: white;
            transition: .4s;
        }

        input:checked + .slider {
            background-color: #2196F3;
        }

        input:focus + .slider {
            /*box-shadow: 0 0 1px #2196F3; ？ ？ ？ ？ ？ */
        }

        input:checked + .slider:before {
            transform: translateX(26px);
        }

        /* Rounded sliders */
        .slider.round {
            border-radius: 34px;
        }

        .slider.round:before {
            border-radius: 50%;
        }
    </style>
</head>
<body>

<label class="switch">
    <input type="checkbox">
    <div class="slider"></div>
</label>

<label class="switch">
    <input type="checkbox" checked>
    <div class="slider"></div>
</label><br><br>

<label class="switch">
    <input type="checkbox">
    <div class="slider round"></div>
</label>

<label class="switch">
    <input type="checkbox" checked>
    <div class="slider round"></div>
</label>

</body>
</html>
