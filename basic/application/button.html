<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" type="text/css" href="../css/0.css">
    <style>
        .btn-group button {
            background-color: #4CAF50; /* Green background */
            border: 1px solid green; /* Green border */
            color: white; /* White text */
            padding: 10px 24px; /* Some padding */
            cursor: pointer; /* Pointer/hand icon */
            float: left; /* Float the buttons side by side */
        }

        .btn-group:after {
            content: "";
            clear: both;
            display: table;
        }

        .btn-group button:not(:last-child) {
            border-right: none;
        }

        .btn-group button:hover {
            background-color: #3e8e41;
        }
    </style>
</head>
<body>

<div class="btn-group">
    <button style="width:50%">Apple</button>
    <button style="width:50%">Sony</button>
</div>


<div class="btn-group">
    <button style="width:33.3%">Apple</button>
    <button style="width:33.3%">Samsung</button>
    <button style="width:33.3%">Sony</button>
</div>


<div class="btn-group">
    <button style="width:25%">Apple</button>
    <button style="width:25%">Samsung</button>
    <button style="width:25%">Sony</button>
    <button style="width:25%">HTC</button>
</div>

<button>Apple</button>
<button>Apple</button>

</body>
</html>
