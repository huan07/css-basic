<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>从上往下显示</title>

    <link rel="stylesheet" type="text/css" href="../css/0.css">
    <style>
        .container {
            position: relative;
            width: 50%;
        }

        .image {
            display: block;
            width: 100%;
            height: auto;
        }

        .container .overlay {
            position: absolute;
            left: 0;
            right: 0;
            bottom: 100%; /* 位于顶上，并且隐藏起来的 */
            width: 100%;
            height: 0;
            background-color: #008CBA;
            overflow: hidden;
            transition: 0.5s ease;
        }

        .container:hover .overlay {
            bottom: 0;
            height: 100%;
        }

        .overlay .text {
            color: white;
            font-size: 20px;
            position: absolute;
            top: 50%;
            left: 50%;
            -webkit-transform: translate(-50%, -50%);
            transform: translate(-50%, -50%);
        }
    </style>
</head>
<body>
<div class="container">
    <img class="image" src="https://static.runoob.com/images/mix/img_avatar.png" alt="Avatar">
    <div class="overlay">
        <div class="text">Hello World</div>
    </div>
</div>

</body>
</html>
