<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" type="text/css" href="css/0.css">
    <style>
        input:checked { /* 仅用于单选按钮，复选框 */
            width: 50px;
            height: 50px;
        }

        input[type="text"]:enabled { /* 主要用于表单元素 */
            background-color: rgba(0, 0, 0, .2);
        }

        input[type=text]:disabled {
            background-color: rgba(0, 0, 0, 1);
        }

        .test-not :not(p) {
            background-color: gray;
        }

        .test-optional input:optional { /* 只适用于 input, select 和 textarea 没有required属性 */
            background-color: yellow;
        }

        .text-focus input:focus {
            background-color: yellow;
        }

        .test-before p:before { /* before after必须有 content 值 */
            content: "Read this -";
            background-color: yellow;
            color: red;
            font-weight: bold;
        }

        .test-before h1:after {
            content: url("images/icon-correct.png");
        }

        .test-before-2 h1 {
            padding-left: 33px;
            position: relative;
        }

        .test-before-2 h1:after {
            content: '';
            width: 28px;
            height: 28px;
            background-image: url('images/icon-correct.png');
            background-repeat: no-repeat;
            background-size: cover;
            position: absolute;
            left: 0;
            top: 50%;
            transform: translateY(-50%);
        }
    </style>
</head>
<body>

<form action="">
    <input type="radio" value="male" name="gender" /> Male<br>
    <input type="radio" checked="checked" value="female" name="gender" /> Female<br>
    <input type="checkbox" value="Bike" /> I have a bike<br>
    <input type="checkbox" checked="checked" value="Car" /> I have a car<br>


    First name: <input type="text" value="Mickey" /><br>
    Last name: <input type="text" value="Mouse" /><br>
    Country: <input type="text" disabled="disabled" value="Disneyland" /><br>
</form>

<div class="test-not">
    <h2>这是标题</h2>
    <p>这是段落</p>
</div>

<form class="test-optional">
    选填项样式：<input type="text" name="input1" /><br>
    必填项样式：<input type="text" name="input1" required /><br>
</form>

<form class="text-focus">
    获得焦点样式: <input type="text" value="Mickey" /><br>
</form>

<div class="test-before">
    <p>My name is Donald</p>
    <p>伪类选择器 before/after 要搭配 content属性 才能生效的</p>
    <h1>This is a heading</h1>
</div>

<div class="test-before-2">
    <h1>This is a heading</h1>
</div>

</body>
</html>
