<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>flex-direction 子元素在父容器中的位置</title>
    <link rel="stylesheet" type="text/css" href="./css/0.css">
    <link rel="stylesheet" type="text/css" href="./flex.css">
    <style>
        .row {
            -webkit-flex-direction: row;
            flex-direction: row;
        }

        .row-reverse {
            -webkit-flex-direction: row-reverse;
            flex-direction: row-reverse;
        }

        .column {
            -webkit-flex-direction: column;
            flex-direction: column;
        }

        .column-reverse {
            -webkit-flex-direction: column-reverse;
            flex-direction: column-reverse;
        }
    </style>
</head>
<body>

<div class="flex-container row">
    <div class="flex-item">flex item 1 row</div>
    <div class="flex-item">flex item 2</div>
    <div class="flex-item">flex item 3</div>
</div>

<div class="flex-container row-reverse">
    <div class="flex-item">flex item 1 row-reverse</div>
    <div class="flex-item">flex item 2</div>
    <div class="flex-item">flex item 3</div>
</div>

<div class="flex-container column">
    <div class="flex-item">flex item 1 column</div>
    <div class="flex-item">flex item 2</div>
    <div class="flex-item">flex item 3</div>
</div>

<div class="flex-container column-reverse">
    <div class="flex-item">flex item 1 column-reverse</div>
    <div class="flex-item">flex item 2</div>
    <div class="flex-item">flex item 3</div>
</div>

</body>
</html>
