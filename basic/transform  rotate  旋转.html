<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" type="text/css" href="css/0.css">
    <style>
        div {
            width: 150px;
            height: 150px;
            background-color: pink;
        }

        .rotate {
            -webkit-transform: rotate(30deg);
            transform: rotate(30deg); /* 2D 旋转 顺时针(正数) */
        }

        .rotateX {
            -webkit-transform: rotateX(30deg);
            transform: rotateX(30deg); /* 水平方向旋转 */
        }
    </style>
</head>
<body>

<div></div>

<div class="rotate"></div>

<div class="rotateX"></div>

</body>
</html>
