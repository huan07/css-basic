<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title></title>
    <style>
        .opacity {
            margin: 5px;
            opacity: .3;
            filter: alpha(opacity=10); /* 适用 IE8 及其更早版本 */
        }

        .opacity:hover {
            opacity: 1;
            filter: alpha(opacity=100);
        }

        .opacity p {
            margin: 15px;
            opacity: 1;
            filter: alpha(opacity=100);
        }

        .rgba {
            background-color: rgba(153, 153, 153, .1);
        }

        .rgba p {
            background-color: rgba(153, 153, 153, 1);
        }

    </style>
    <base href="http://www.runoob.com/" target="_blank">
</head>

<body>

<img class="opacity" src="../images/klematis_small.jpg" width="110" height="90" alt="">
<img class="opacity" src="../images/klematis2_small.jpg" width="110" height="90" alt="">

<div class="opacity">
    <p>图片描述 opacity自身值失效 被父元素的透明度盖上了 ！！</p>
    <img src="../images/klematis2_small.jpg" width="110" height="90" alt="">
</div>


<p class="rgba">图片描述</p>

<div class="rgba">
    <p>图片描述 rgba自身值生效 ！！</p>
    <img src="../images/klematis2_small.jpg" width="110" height="90" alt="">
</div>


</body>
</html>
