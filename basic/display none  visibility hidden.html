<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        * {
            margin: 20px;
        }

        .none {
            display: none;
        }

        .hidden {
            visibility: hidden;
        }
    </style>
</head>
<body>

<div>这是一个块</div>

<div class="none">这是一个块 隐藏方式display:none 不占有空间</div>

<div>这是另外一个块</div>
<br>

<p>这是一个段落</p>

<p class="hidden">这是一个段落 隐藏方式visibility:hidden 占有空间，影响布局</p>

<p>这是另外一个段落</p>
</body>
</html>
