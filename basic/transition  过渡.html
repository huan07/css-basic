<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title></title>
    <style>
        .div1 {
            width: 200px;
            height: 200px;
            background: red;

            -webkit-transition: width 2s, height 2s, -webkit-transform 2s; /* For Safari 3.1 to 6.0 */
            transition: width 2s, height 2s, transform 2s;
        }

        .div1:hover {
            width: 100px;
            height: 100px;
            -webkit-transform: rotate(180deg); /* Chrome, Safari, Opera */
            transform: rotate(180deg);
        }
    </style>
</head>
<body>

<div class="div1" style="float: left;">鼠标移动到 div 元素上，查看过渡效果。简写的 transition 属</div>

</body>
</html>
