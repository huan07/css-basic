<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title></title>
    <style>
        .div, .div2 {
            width: 100px;
            height: 100px;
            background: pink;

            -webkit-transition: width 2s, height 2s, -webkit-transform 2s;
            transition: width 2s, height 2s, transform 2s;
        }

        .div, .div2:hover {
            width: 200px;
            height: 200px;
            -webkit-transform: rotate(180deg);
            transform: rotate(180deg);
        }
    </style>
</head>
<body>

<div class="div">必需有事件的触发，才会有样式的过渡。？？</div>

<div class="div2">鼠标移动到 div 元素上，查看过渡效果。简写的 transition 属</div>

</body>
</html>
